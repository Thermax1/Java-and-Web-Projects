<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heroes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
    <h1>Heroes</h1>
    </header>
    <table>
        <tr>
            <th>Name</th>
            <th>Game</th>
        </tr>
        <tbody id="hero-table-body">
        </tbody>
    </table>
    <script>
        fetch('/heroes')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('hero-table-body');
                data.forEach(hero => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = hero.name;
                    row.insertCell(1).textContent = hero.game;
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
